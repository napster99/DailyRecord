<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="my.css">
  <style type="text/css">
    div{font-size: 40px;}
    #aa{font-size: 36px; color: blue;}
    .bb{font-size: 30px; color: green;}
    span[name=cc]{font-size: 30px; color: orange;}
  </style>
</head>
<body>
  <ol type="1">
    <li>css基本概要</li>
    <li>css的几种表现形式：内敛、嵌入、外部链接</li>
    <li>html中如何引入css</li>
    <li>浏览器的不同表现</li>
  </ol>
    
    <pre>
      div{font-size: 40px;} 标签选器
      #aa{font-size: 36px; color: blue;}  id选择器
      .bb{font-size: 30px; color: green;}  类选择器
      span[name=cc]{font-size: 30px; color: orange;}  name选择器
    </pre>

    <div style="font-size:40px;">文本</div>
    <div>文本4</div>

    <span id="aa">文本2</span><br  />

    <span class="bb">文本3</span><br />

    <span class="bb">文本5</span><br />

    <span name="cc">文本3</span>

</body>
</html>
