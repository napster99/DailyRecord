<!DOCTYPE html>
<html>
<head>
	<title>尚德重置密码页面</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="./demo5.css">
</head>
<body>

	<div class="wrap">
		<div class="img-wrap"><img src="./logo2.png" class="logo"></div>
		<form>
			<div class="rest">
				<span class="keys">重置密码</span>
				<span class="text">通过短信验证的方式，更换新密码</span>
			</div>
			<div  class="abc">
				<span class="keys">登录手机号：</span><input class="inputs" type="text" placeholder="请输入手机号" value="" />
			</div>
			<div class="abc">
				<span class="keys">验证码：</span>
				<span class="yzm"><input class="inputs yzm_input" type="text"  placeholder="请填写手机验证码"  /></span>
			</div>
	    <div class="abc">
	    	 <span class="keys">设置新密码：</span><input class="inputs" type="password"  placeholder="请设置6-16位新密码显示密码" />
	    </div>
	       
	      
		</form>
		 <div class="footer">	
	       		<a href="javascript:;">确定修改</a>
	       </div>
	</div>
 
</body>
</html>
