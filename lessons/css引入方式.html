<!DOCTYPE html>
<html>
<head>
  <title>css引入方式</title>
  <style type="text/css">
    .nickname{  /* 类名 */
      color:green;
      font-size: 30px;
      font-weight: bold; 
    }
  </style>
</head>
<body>
<ul>
  <li>1、内嵌样式</li>
  <li>2、写在head里面的样式</li>
</ul>

<h3>内嵌样式</h3>
<p>
  style里面，style是节点的一个样式属性
  <span style="color:red;font-size:26px;">字体</span>
</p>



<h3>写在head里面的样式</h3>
<p>
  <span class="nickname">昵称</span>
</p>


</body>
</html>
