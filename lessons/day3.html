<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <div><a href="http://www.w3school.com.cn/html/html_lists.asp" target="_blank">参考链接</a></div><br />
  有序列表：ol :orderlist
  <ol type="a">
    <li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
    <li>菠萝</li>
    <li>葡萄</li>
  </ol>
  说明：type是ol标签里的一个属性，用来定义顺序前缀值 无序列表：ul:unorderlist

  <ul>
    <li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
    <li>菠萝</li>
    <li>葡萄</li>
  </ul>
  说明：ul标签前面默认有一个黑点 自定义列表
  <dl>
    <dt>水果</dt>
    <dd>苹果</dd>
    <dd>香蕉</dd>
    <dd>橘子</dd>
    <dd>菠萝</dd>
    <dd>葡萄</dd>
    <dt>零食</dt>
    <dd>薯片</dd>
    <dd>辣条</dd>
    <dd>巧克力</dd>
  </dl>
  说明：dt 定义title

  <textarea rows="10">asdf</textarea>
</body>

</html>
